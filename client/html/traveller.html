<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MyWay</title>
	<!--jquery js-->
	<script src="/js/jquery.min.js"></script>
	<!--API call js-->
	<script src="/js/api.js"></script>
	<!--graphic js-->
	<script src="/js/graphics.js"></script>
	<!--one-page js-->
	<script src="/js/smoothscroll.js"></script>
	<!--tag js-->
	<link rel="stylesheet" type="text/css" href="/css/jquery.tagsinput.css" />
  <script type="text/javascript" src="/js/jquery.tagsinput.js"></script>
  <script type='text/javascript' src='/js/jquery-ui.min.js'></script>
<link rel="stylesheet" type="text/css" href="/css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="/css/traveller.css" />

</head>

<body>
	<div class="box-one">

		<img id="img_bg1" src = "/img/background/bg1.jpg">
		<h1>
			<a name="search"></a>
			I Want to See
			<a href="/admin" style="float:right;"><font size=4 color="white">Log in as Admin</font></a>
		</h1>

		<div id="search_form">
			<form>
				<label for="query1" id="query1_label"></label>
				<input type="text" id = "query1" class="tags" size = "40" style= "display: block; left: 400px"/>

				<a href="#result" class="smoothScroll">
					<input type = "submit" class="searchbutton1" value = "Search" style = "float: left;"/>
				</a>
				<a href="#result" class="smoothScroll">
					<input type = "submit" class="recommendbutton1" value = "Feeling Lucky" style = "float: left;"/>
				</a>
				<label class="error" for="query1" id="query1_error"> 
				Please separate the art entities with a comma after each entity
				and actually use art entities in our museum.
				</label>
			</form>

		</div>
		<!--div>
			<h4>Search Guideline</h4>
			<label for="rooms" id="rooms_label">(room number,artwork name,artwork author)</label>
		</div-->
	</div>
	<!--client-side functions js-->
	<script src ="../js/traveller.js"></script>
	<div class="box-two">
		<canvas id="myCanvas" style = "white-space: pre;"></canvas>
		<canvas id = "wayInfo" style = "width: 100%; height: 100%; position:absolute; left: 100; top: 100;"></canvas>

		<h2>
			<a name="result"></a>
		</h2>
		<div id="search_form">
			<form name = "galleries" action="">
				<label for="query2" id="query2_label"></label>
				<input type="text" id = "query2"  class="tags"/>
				
				<a href="#result" class="smoothScroll">
					<input type = "submit" class="searchbutton2" value = "Search" style = "float: left;"/>
				</a>
				<a href="#result" class="smoothScroll">
					<input type = "submit" class="recommendbutton2" value = "Feeling Lucky" style = "float: left;"/>
				</a>
			</form>
			<label class="error" for="query2" id="query2_error">
				Please separate the art entities with a comma after each entity
				and actually use art entities in our museum.
				</label>
			<p id="recommend"></p>
			
		</div>
	</div>
</body>
</html>
